<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Olympics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-world">
        <!-- Player -->
        <div id="player"></div>

        <!-- Mini-Game Areas -->
        <div class="mini-game-area" style="top: 50px; left: 50px;" data-game="pong">Pong</div>
        <div class="mini-game-area" style="top: 50px; left: 400px;" data-game="running">Typing Race</div>
        <div class="mini-game-area" style="top: 300px; left: 50px;" data-game="obstacle">Maze</div>
        <div class="mini-game-area" style="top: 300px; left: 400px;" data-game="memory">Memory Game</div>

        <!-- Hover Banner -->
        <div id="hover-banner" style="display: none;">Press [Enter] to Play</div>
    </div>

    <!-- Mini-Game Screens -->
    <div id="mini-game-screen" style="display: none;">
        <!-- Mini-Game Banner -->
        <div id="mini-game-banner"></div>

        <!-- Exit Button -->
        <button id="exit-button">Exit</button>

        <!-- Pong Game -->
        <div id="pong-game" class="mini-game">
            <div id="pong-ball"></div>
            <div id="pong-paddle-player"></div>
            <div id="pong-paddle-ai"></div>
            <div id="pong-score">
                <span id="player-score">0</span> - <span id="ai-score">0</span>
            </div>
        </div>

        <!-- Typing Race -->
        <div id="running-game" class="mini-game">
            <div id="typing-race">
                <p id="typing-prompt"></p>
                <input type="text" id="typing-input" placeholder="Start typing...">
                <p id="typing-timer">Time: 60</p>
                <p id="typing-score">Words: 0/60</p>
            </div>
        </div>

        <!-- Maze -->
        <div id="obstacle-game" class="mini-game">
            <div id="maze-player"></div>
            <div id="maze-goal"></div>
            <!-- Maze walls -->
            <div class="maze-wall" style="top: 0; left: 0; width: 100%; height: 10px;"></div>
            <div class="maze-wall" style="top: 0; left: 0; width: 10px; height: 100%;"></div>
            <div class="maze-wall" style="top: 90%; left: 0; width: 100%; height: 10px;"></div>
            <div class="maze-wall" style="top: 0; left: 90%; width: 10px; height: 100%;"></div>
            <div class="maze-wall" style="top: 20%; left: 20%; width: 60%; height: 10px;"></div>
            <div class="maze-wall" style="top: 40%; left: 10%; width: 10px; height: 30%;"></div>
            <!-- Add more walls here -->
        </div>

        <!-- Memory Game -->
        <div id="memory-game" class="mini-game">
            <div id="memory-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
